<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Michał vołczer air frajer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f2eee1;
      width: 100%;
      height: 100%;
    }

    /* Bouncing image */
    #image {
      position: absolute;
      width: auto;
      height: auto;
      max-width: 350px;
      max-height: 350px;
      transform-origin: top left;
      user-select: none;
      pointer-events: none;
    }

    /* Police light effects */
    .light-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      z-index: 10;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
    }

    .light {
      flex: 1;
      height: 100%;
      opacity: 0.1;
      box-shadow: 0 0 40px 10px transparent;
    }

    .red {
      animation: redFlash 2s infinite;
      background: rgba(255, 0, 0, 0.5);
    }

    .blue {
      animation: blueFlash 2s infinite;
      background: rgba(0, 0, 255, 0.5);
    }

    @keyframes redFlash {
      0%, 100% { opacity: 0.1; box-shadow: 0 0 40px 10px transparent; }
      25% { opacity: 0.5; box-shadow: 0 0 60px 20px rgba(255, 0, 0, 0.4); }
      50% { opacity: 0.2; }
      75% { opacity: 0.4; }
    }

    @keyframes blueFlash {
      0%, 100% { opacity: 0.1; box-shadow: 0 0 40px 10px transparent; }
      25% { opacity: 0.4; }
      50% { opacity: 0.2; box-shadow: 0 0 60px 20px rgba(0, 0, 255, 0.4); }
      75% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Police lights -->
  <div class="light-bar">
    <div class="light red"></div>
    <div class="light blue"></div>
  </div>

  <!-- Bouncing image -->
  <img id="image" src="VOCZER.png" alt="Bouncing" />

  <script>
    const img = document.getElementById("image");

    let posX = 100;
    let posY = 100;
    let velX = 3;
    let velY = 3;

    function move() {
      const imgWidth = img.offsetWidth;
      const imgHeight = img.offsetHeight;
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      if (posX + imgWidth >= winWidth || posX <= 0) velX *= -1;
      if (posY + imgHeight >= winHeight || posY <= 0) velY *= -1;

      posX += velX;
      posY += velY;

      img.style.left = posX + "px";
      img.style.top = posY + "px";

      requestAnimationFrame(move);
    }

    window.onload = () => {
      requestAnimationFrame(move);
    };

    window.onresize = () => {
      const maxX = window.innerWidth - img.offsetWidth;
      const maxY = window.innerHeight - img.offsetHeight;
      posX = Math.min(posX, maxX);
      posY = Math.min(posY, maxY);
    };
  </script>
</body>
</html>
